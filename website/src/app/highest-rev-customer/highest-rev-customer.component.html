<div class="customerBlock">
    <div class="titleDatepicker">
        <h2>Highest Revenue Customer</h2>
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date" #dateRangeStart>
              <input matEndDate placeholder="End date" #dateRangeEnd (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>

    <div class="customer-list">
        <div class="customer">
            <h1>1,231$</h1>
            <h2>Jack Berry</h2>
            <p>3234 Orders</p>
            <p>123123</p>
        </div>
        <div class="customer">
            <h1>1,231$</h1>
            <h2>Amir Terry</h2>
            <p>3123 Orders</p>
            <p>123452</p>
        </div>
        <div class="customer">
            <h1>1,231$</h1>
            <h2>Ember Lerry</h2>
            <p>3002 Orders</p>
            <p>114752</p>
        </div>  
    </div>
</div>
